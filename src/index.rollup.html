<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link rel='icon' type='image/png' href='/favicon.png'>

	<title>Rollup demo</title>

</head>
<body>
	<app-root></app-root>
	

	<script type="systemjs-packagemap">
		{
		  "packages": {
				"@angular/core": "/libs/@angular/core.js",
				"@angular/common": "/libs/@angular/common.js",
				"@angular/platform-browser": "/libs/@angular/platform-browser.js",
				"rxjs": "/libs/rxjs.js",
				"rxjs/operators": "/libs/rxjs/operators.js",
				"app-common": "/libs/app-common.js"
		  }
		}
	</script>

	<script src="./polyfills.js"></script>
	<script>
			//pre-fetching libs. useful?
			System.import('@angular/core');
			System.import('@angular/common');
			System.import('@angular/platform-browser');
			System.import('rxjs');
			System.import('rxjs/operators');
			System.import('app-common');

			//Load Application
			System.import('./main.js');

			//pre-fetching dynamic modules
			//maybe difficult, since we don't know the fingerprint in advance...
			//-> dynamic on server-side
			System.import('./dyn.js');
	</script>
</body>
</html>
