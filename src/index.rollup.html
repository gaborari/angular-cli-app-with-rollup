<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link rel='icon' type='image/png' href='/favicon.png'>

	<title>Rollup demo</title>

</head>
<body>
	<app-root></app-root>

	<script defer src="{{=it.polyfillsEsmPath()}}" type="module"></script>
	<script type="importmap-shim">
		{{=it.importMap('esm')}}
	</script>

	<script type="module-shim">
		//pre-fetching libs. useful?
		//Maybe. See https://developers.google.com/web/fundamentals/primers/modules , "Preload Modules"
		import '@angular/core';
		import '@angular/common';
		import '@angular/platform-browser';
		import 'rxjs';
		import 'rxjs/operators';
		import '@app/common';

		//Load Application
		import 'main';
	</script>
	
	<script type="systemjs-importmap" nomodule>
		{{=it.importMap('system')}}
	</script>

	<script src="{{=it.polyfillsPath()}}" nomodule></script>
	<script nomodule>
			//pre-fetching libs. useful?
			//Maybe. See https://developers.google.com/web/fundamentals/primers/modules , "Preload Modules"
			System.import('@angular/core');
			System.import('@angular/common');
			System.import('@angular/platform-browser');
			System.import('rxjs');
			System.import('rxjs/operators');
			System.import('@app/common');

			//Load Application
			System.import('main');

	</script>
</body>
</html>
